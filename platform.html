<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <!-- Leaflet JS -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <link rel="stylesheet" href="Scss/style.css" />
  
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="script.js" defer></script>

    <title>Hjemmeværnet: digital orienteringsløb</title>
</head>


<body>

    <!-- TOPBAR -->
  <header class="topbar">
    <div class="logo"><img src="./assets/logo_ikon.png" alt="Hjemmeværnets logo ikon"></div>
    <div id="coords">Lat: -- | Lng: --</div>
  </header>

  <main>
    <!-- KORT -->
    <section id="mapView" class="view active">
      <div id="map"></div>
    </section>

    <!-- OPGAVELISTE (placeholder – din medstuderende) -->
    <section id="taskView" class="view">
      <h2>Missioner</h2>
      <p>Opgaveliste håndteres af andet teammedlem</p>
    </section>

  </main>

  <!-- BUNDKNAP -->
  <button id="toggleViewBtn" class="bottom-btn">
    <span class="material-symbols-outlined">
    list
    </span>
    Missioner
  </button>

    <!-- Popup -->
    <div id="popup" class="popup hidden">
      <h2 id="popupTitle"></h2>
      <p id="popupDescription"></p>

      <div class="popup-actions">
        <button id="goToMissionBtn">Se mission</button>
        <button id="closePopupBtn">Luk</button>
      </div>
    </div>

 

</body>
</html>
